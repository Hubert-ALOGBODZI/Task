  <body>
    <div class="main">
          <header><h1>TASK MANAGER</h1></header>
          <div class="text_input"> Enter your task here</div>
          <form name="formSaisie">
              <input type="text" class="todo-input" placeholder="Enter your task" name="titre"/>
              <button class="todo-button" type="submit" onclick="ajouter()">
                  <i class="fas fa-pencil"></i>
              </button>
          </form>
          <div class="text_list">

    </div>
